<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssのプロパティと値</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>基本的なCSS</h1>
  <p>おそらく一番よく使うのが「文字の装飾」でしょう。この回では、1、色 2、サイズ 3、フォント 4、左右揃え 5、行高を学んでいきましょう。</p>

  <p class="css1">#000000 nomal・ノーマル</p>
  <p class="css2">#555555 italic・イタリック</p>
  <p class="css3">#999999 oblique・斜体</p>
  <p class="css4">#ffffff</p>
  <p class="css5">#ff0000</p>
  <p class="css6">#00ff00</p>
  <p class="css7">#0000ff</p>
  <p class="css8">#rgb(255,0,0)</p>
  <p class="css9">#rgba(255,0,0,0.5)</p>

  <div class="f1">フォント（font-family）</div>
  <div class="f2">フォント２</div>
  <div class="f3">行高(line-height)</div>
</body>
</html>
